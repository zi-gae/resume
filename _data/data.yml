  info:
    - role: Staynet
      time: 2023.07 - 2023.10
      projects:
        - subTitle: 기술스택
          details: React18, Typescript, Redux, react-query, AntDesign, Webpack, Jenkins
        - subTitle: 프로젝트소개
          details: 연동사에서 제공하고 있는 상품등록 서비스를 계약을 종료하고, 직접 계약한 상품을 내부에서 상품등록할 수 있도록 하는 서비스입니다. 상품의 다양한 정보를 입력 받고 있기 때문에 입력 폼이 많은 페이지가 체이닝 형태로 이루어져 있고 복잡한 UI를 가집니다.
        - subTitle: 기여 내용
          details: |
            - 데브환경에서 발생하는 메모리 누수 수정
            - 입력 폼 렌더링 최적화
            - 캘린더(테이블) 형태의 UI 폼 렌더링 최적화
        - subTitle: 트러블 슈팅
          details: |
            - 최초 캘린더(테이블)은 수정 가능한 UI가 아니었기에 table 태그로개발 되었으나 셀 마다 input 추가 되는 요구사항이 발생하여 렌더링 비용 대폭 증가
              - 캘린더 전체가 렌더링 되는 것을 막기 위해 div 태그로 캘린더 리팩토링하여 row 단위로 렌더링 되도록 수정
              - React.memo 를 활용해 캘린더 외에 UI가 업데이트 됐을 때 렌더링 되지 않도록 수정
            - 복잡한 입력폼을 상태로 관리하면 렌더링 비용이 비싸지는 문제 발생
              - ContextAPI와 Ref 를 활용해 uncontrolled 컴포넌트 값들을 Submit 이벤트에 한번에 받을 수 있도록 개발
            - HMR 을 사용하면 로컬머신에서 메모리 누수 문제 발생
              -	HMR을 제거하면 메모리릭이 발생하지 않았기 때문에 빌드할 때 메모리 누수가 발생하고 있다고 추론하여 힙메모리를 촬영해 확인해보니 번들 파일이 매번 생성되고 있었고, 원인은 운영 환경에 사용중인 캐시미스 정책을 위한 hash 옵션이 데브에서 동작하고 있었기 때문이었고, 개발 환경에서는 해당 옵션을 제거를 통해 문제 해결
        - subTitle: 성과 및 회고
          details: 주기적으로 발생하는 연동사 구독비용을 제거했고, 서비스에 핏한 상품 정보를 받고, 파트너의 요구사항 반영이 가능하게 되어 상품 퀄리티가 증가하여 상품 탐색경험 및 CVR 이 증가 했습니다.
      # subTitle: 프로젝트소개

    - role: 통합숙소
      time: 2022.11 - 2023.05
      company: Frontend Developer
      projects:
        - subTitle: 기술스택
          details: Next13, Typescript, react-query, Turbo, SWC, Sentry, Jenkins, Docker, AWS ECR, ECS, EC2, Lighthouse, GithubActions
        - subTitle: 프로젝트소개
          details: 마이리얼트립 내에 흩어진 상품들을 하나의 플랫폼에서 판매하기 위한 통합 프로젝트입니다. 마이리얼트립 내에서 MSA 로 새로 개발 된 앱이며 서브도메인을 가지는 형태로 호스팅 되었습니다. <br/> 프로젝트 메인테이너로 고도화 및 배포, QA 일정 등을 담당하고 있습니다.

        - subTitle: 기여 내용
          details: |
            - 홈, 목록, 상세 페이지 중에 상품목록 페이지를 맡아 개발. 
            - react-query 캐시 및 캐시미스 컨벤션을 정의
            - 각 서버별로 인스턴스를 생성 할 수 있는 axios 추상화 및 프로젝트 초기세팅
            - 쿼리스트링과 UI 상태 싱크를 맞추기 위한 커스텀 훅 개발
            - 사용자와 상호작용이 많은 페이지였기에 주의가 필요한 컴포넌트들은 웹접근성을 고려하며 개발
            - 1명의 신입 개발자를 리딩하며 개발 했으며, 코드리뷰 및 전반적인 일정 검토 및 트러블 슈팅 담당
            - PR이 생성되면 Lighthouse 를 통해 퍼포먼스 수치를 모니터링 할 수 있는 GithubAction 추가
        - subTitle: 트러블 슈팅
          details: |
            - Localstorage 를 state 로 관리하기 위한 훅을 사용하면 렌더링이 2번씩 되는 문제가 발생
              - useEffect의 디펜던시로 storage 값을 watch 하여 setter 가 동작하면서 2번 렌더링이 발생하여 커스텀이벤트를 통해 이벤트리스너 기반으로 커스텀 훅을 개발하여 문제 해결
            - @tanstack/react-virtual 라이브러리를 사용하여 virtual scroll 을 구현 하였고, 사파리에서 크로스 브라우징 문제 발생
              -	사파리에서 특정 프로퍼티를 제공하지 않아 발생하는 문제였고, 라이브러리에 해당 코드가 대응되어 있지 않아 수정 PR을 통해 문제 해결
        - subTitle: 성과 및 회고
          details:

