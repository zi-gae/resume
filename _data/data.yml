            - 새로운 디자인시스템에서 브레이킹 체인지 된 부분이 동료 개발자들에게 종종 워닝을 발생 시키는 문제(vaildateDOMNesting)
              -	ContextAPI 를 활용해 상호작용 가능한 컴포넌트의 자식으로 상호작용 가능한 컴포넌트가 왔을 때 에러를 발생시키는 패턴 도입
